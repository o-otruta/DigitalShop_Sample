<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Documentation Index</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 2rem;
      color: #e0e0e0;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    .btn {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #1f1f1f;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #333;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <h1>Project documentation:</h1>
  <div class="buttons">
    <a class="btn" href="https://o-otruta.github.io/DigitalShop_Sample/html" target="_blank">HTML (Doxygen)</a>

  </div>
</body>
</html>
